apply plugin: 'groovy'
// apply plugin: 'codenarc'
apply plugin: 'idea'
apply from: 'idea.gradle'
apply plugin: 'cobertura'


// --- properties ---
ext.ideaInstallationPath = 'C:/Program Files (x86)/JetBrains/IntelliJ IDEA Community Edition 12.1'
ext.ideaJdk = 'IDEA IC-129.354'
ext.sourceCompatibility = 1.6
// --- properties ---

// workaround for http://issues.gradle.org/browse/GRADLE-2538
sourceSets.main.java.srcDirs = []
sourceSets.main.groovy.srcDir 'src/main/java'


buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.mapvine:gradle-cobertura-plugin:1.0'
    }
}


cobertura {
    format = 'html'
    includes = ['**/*.java', '**/*.groovy']
}

repositories {
    mavenCentral()
	mavenLocal()
}

dependencies {
//    compile 'org.pitest:pitest:0.28'
	compile fileTree(dir: ideaInstallationPath + '/lib', include: '*.jar')
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.0.6'
    testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'
    testCompile 'org.objenesis:objenesis:1.2'
}

metaInf << files('/META-INF/plugin.xml')
